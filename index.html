<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lato:ital,wght@0,300;1,100&family=Noto+Sans+KR:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="js/clock.js"></script>
    <script defer src="js/saveUsername.js"></script>
    <title>Vanilla JS Momentum</title>
  </head>
  <body>
    <h1 class="clock">
      <span class="hours">00</span>
      <span class="colon">&#58;</span>
      <span class="minutes">00</span>
    </h1>

    <div>
      <form class="form__set__username hidden">
        <input type="text" placeholder="Write your name." required min="1" />
        <button type="submit" class="btn__save">Save</button>
      </form>
      <div>
        <h2 class="username hidden"></h2>
        <button class="btn__edit hidden">Edit</button>
      </div>
      <form class="form__edit__username hidden">
        <input type="text" />
        <button type="submit">Update</button>
      </form>
    </div>
  </body>
</html>
